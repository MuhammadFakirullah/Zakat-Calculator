    <div class="container"><br>
        <div class="card">
            <div class="card-header">
              Zakat Wang Simpanan
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p><b>1. Akaun Simpanan Tetap</b></p>
                <table>
                    <tr>
                        <td><label for="savingsAmount">Jumlah simpanan (RM):</label></td>
                        <td><input type="number" id="savingsAmount"></td>
                    </tr>
                    <tr>
                        <td><label for="startDate">Tarikh mula simpanan:</label></td>
                        <td><input type="date" id="startDate"></td>
                    </tr>
                </table><br>
                <button onclick="calculate4()">Kira Zakat</button><br><br>
                <div id="output4"></div>
              </blockquote>
            </div>
        </div>          
    </div>

    <div class="container"><br>
        <div class="card">
            <div class="card-header">
              Zakat Wang Simpanan
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p><b>2. Akaun Simpanan Tidak Tetap</b></p>
                <form>
                    <table>
                        <tr>
                            <td><label for="depositDate">Tarikh deposit (dd/mm/yyyy):</label></td>
                            <td><input type="text" id="depositDate" name="depositDate"></td>
                        </tr>
                        <tr>
                            <td><label for="entryAmount">Jumlah yang dideposit (RM):</label></td>
                            <td><input type="number" id="entryAmount" name="entryAmount"></td>
                        </tr>
                        <tr>
                            <td><label for="withdrawAmount">Jumlah Pengeluaran (RM):</label></td>
                            <td><input type="number" id="withdrawAmount" name="withdrawAmount"></td>
                        </tr>
                    </table>
                    <button type="button" onclick="addRecord()">Tambah Rekod</button>
                    <button type="button" onclick="calculateZakat5()">Kira Zakat</button>
                  </form>
                  <br>
                  <div id="records"></div>
                  <div id="zakatAmount"></div>
              </blockquote>
            </div>
        </div>          
    </div>
