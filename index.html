    <div class="container"><br>
        <div class="card">
            <div class="card-header">
              Zakat Pendapatan 1
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p><b>Kaedah 1:</b></p>
                <table>
                  <tr>
                    <td><label for="gross-income">Pendapatan kasar tahunan (RM): </label></td>
                    <td><input type="number" id="gross-income" name="gross-income" required></td>
                  </tr>
                </table><br>
                <button onclick="calculateZakat()">Kira zakat</button><br><br>
                <div id="result"></div>
              </blockquote>
            </div>
        </div>          
    </div>

    <div class="container"><br>
        <div class="card">
            <div class="card-header">
              Zakat Pendapatan 2
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p><b>Kaedah 2 (bagi pencarum KWSP):</b></p>
                <form>
                  <table>
                    <tr>
                      <td><label for="gross_income">Pendapatan kasar tahunan (RM):</label></td>
                      <td><input type="number" id="gross_income" name="gross_income" required></td>
                    </tr>
                    <tr>
                      <td><label for="self_expense">Perbelanjaan diri (RM):<br><small>*Mestilah tidak melebihi RM12000</small></label></td>
                      <td><input type="number" id="self_expense" name="self_expense" max="12000"></td>
                    </tr>
                    <tr>
                      <td><label for="wife_expense">Perbelanjaan isteri (RM):<br><small>*Mestilah tidak melebihi RM5000</small></label></td>
                      <td><input type="number" id="wife_expense" name="wife_expense" max="5000"></td>
                    </tr>
                    <tr>
                      <td><label for="child_below18_expense">Perbelanjaan anak dibawah 18 tahun (RM):<br><small>*Mestilah tidak melebihi RM2000</small></label></td>
                      <td><input type="number" id="child_below18_expense" name="child_below18_expense" max="2000"></td>
                    </tr>
                    <tr>
                      <td><label for="child_above18_expense">Perbelanjaan anak diatas 18 tahun (RM):<br><small>*Mestilah tidak melebihi RM5000</small></label></td>
                      <td><input type="number" id="child_above18_expense" name="child_above18_expense" max="5000"></td>
                    </tr>
                    <tr>
                      <td><label for="parents_expense">Pemberian kepada ibu bapa (RM):<br><small>*Mestilah tidak melebihi RM1200</small></label></td>
                      <td><input type="number" id="parents_expense" name="parents_expense" max="1200"></td>
                    </tr>
                    <tr>
                      <td><label for="self_education_expense">Perbelajaan pendidikan (RM):<br><small>*Mestilah tidak melebihi RM2000</small></label></td>
                      <td><input type="number" id="self_education_expense" name="self_education_expense" max="2000"></td>
                    </tr>
                  </table><br>
                  <button type="button" onclick="calculateZakat1()">Kira zakat</button>
                </form>
                <br>
                <div id="result1"></div>
              </blockquote>
            </div>
        </div>
    </div>
